<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>1115주여진 for문 출력</title>
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      var i,j,k;
      let output = ["마","인","드","웨","이"];
      let result = " ";
      for (i = 0; i < 5; i++){
        for(j=i;j<5;j++){
          result += output[j]
        }
        for(k=0;k<i;k++){
          result += output[k];
        }
        console.log (result);
        result = " ";
      }
      
    </script>
  </body>
</html>
