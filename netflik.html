<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <link rel="stylesheet" href="netflix.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
</head>
<body>
  <header>NETFLIX</header>
  <article>
    <h2>로그인</h2>
    <form>
      <input type="text" class="input" placeholder="   이메일 주소 또는 휴대폰 번호">
      <input type="password" class="input" placeholder="   비밀번호">
      
      <input type="submit" class="button" id="button1" value="로그인">
      <div class="letter">또는</div>
      <input type="submit" class="button" id="button2" value="로그인 코드 사용하기">
      <input type="submit" class="button" id="button3" value="비밀번호를 잊으셨나요?">

      <div class="wrapper">
        <input type="checkbox" id="check">
        <label for="check">로그인 정보 저장</label>
      </div>
      <div class="sentence">
        <p class="letter" id="letter1">Netflix 회원이 아닌가요?</p>
        <input type="submit" id="button4" value="지금 가입하세요.">
      </div>
      <div class="FindOut">
        <p class="letter">이 페이지는 Google reCAPTCHA의 보호를 받아<br/>사용자가 로봇이 아님을 확인합니다. <span id="button5">자세히 알아보기</span></p>
      </div>
    </form>

    
  </article>
</body>
</html>
